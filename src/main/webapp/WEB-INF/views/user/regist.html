<!DOCTYPE html>
<html ng-app="userRegistApp">
<head lang="ko">
	<meta charset="utf-8" />
	<title>회원 가입</title>
	<script type="application/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
</head>
<body ng-controller="userRegistController">
<h2>회원 가입</h2>
<form name="userRegistForm" action="/user/regist" method="post">
    <input type="text" name="nickname" placeholder="Nickname" /><br/>
	<input type="text" value="" ng-model="emailId" placeholder="Email Id" /> @ <input type="text" ng-model="emailDomain" placeholder="Email Domain" /><br/>
	<input type="hidden" name="email" value="{{emailId}}@{{emailDomain}}" />
	<input type="password" name="password" /><br/>
	<input type="password" name="confirmPassword" /><br/>
	<button ng-click="submit()">확인</button>
	<button type="reset">초기화</button>
</form>
<script type="application/javascript">
	angular.module("userRegistApp", []).controller("userRegistController", function($scope) {
	});
</script>
</body>
</html>
